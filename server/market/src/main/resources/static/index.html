<!-- src / main / resources / static 폴더는 Spring Boot 에서 정적 파일의 기본 위치 -->

<!--
메인화면이 될 index.html
html 파일에는 채팅 메시지를 표시하기 위한 사용자 인터페이스가 포함된다.

SockJs 및 STOMP javascript 라이브러리가 포함된다.

SockJS는 Native WebSocket 을 사용하려고하는 WebSocket Client 이며 WebSocket 을 지원하지 않는 구형 브라우저에 대체 옵션을 제공한다.
STOMP JS는 자바 스크립트의 STOMP Client 이다.
-->

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">username을 입력하세요</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">채팅 시작하기</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
<!--            <h2>Spring WebSocket Chat Demo</h2>-->
            <h2>Shalendar</h2>
        </div>
        <div class="connecting">
            연결중...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">보내기</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
